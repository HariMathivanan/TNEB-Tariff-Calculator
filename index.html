<div class="split">

  <h2>Bill split ups</h2>
  <p> 1-100 units = ₹0 </p>
  <p> 101-400 units = ₹4.8 per units </p>
  <p> 401-500 units = ₹6.45 per units  </p>
  <p> 501-600 units = ₹8.55 per units </p>
  <p> 601-800 units = ₹9.65 per units </p>
  <p> 801-1000 units = ₹10.7 per units </p>
  <p> Above 1000 units = ₹11.80 per units </p>
